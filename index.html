<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세종특별자치시 지도 거리 측정</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .map-container {
            position: relative;
            margin: 20px 0;
            border: 1px solid #ccc;
        }
        #map {
            width: 100%;
            height: 500px;
        }
        .scale-info {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
        .distance-display {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f7ff;
            border-radius: 5px;
            border-left: 5px solid #0078ff;
        }
        .instruction {
            background-color: #fffbeb;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #ffc107;
            margin-bottom: 20px;
        }
        .scale-bar {
            position: absolute;
            bottom: 30px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 1000;
            font-size: 12px;
            border: 1px solid #ccc;
        }
        .scale-visual {
            height: 10px;
            background: linear-gradient(to right, black 50%, white 50%);
            background-size: 20px 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>세종특별자치시 지도 거리 측정</h1>
        
        <div class="instruction">
            <h3>📏 거리 측정 방법</h3>
            <p>1. 지도에서 시작점을 클릭하세요.</p>
            <p>2. 끝점을 클릭하면 두 지점 사이의 실제 거리가 계산됩니다.</p>
            <p>3. 다시 측정하려면 '측정 초기화' 버튼을 클릭하세요.</p>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
            <div class="scale-bar">
                <div>축척 1:50,000</div>
                <div class="scale-visual" style="width: 100px;"></div>
                <div>5km</div>
            </div>
        </div>
        
        <div class="scale-info">
            <h3>지도 축척 정보</h3>
            <p>현재 지도의 축척은 <strong>1:50,000</strong>입니다.</p>
            <p>이는 지도 상 1cm가 실제 거리로 500m에 해당함을 의미합니다.</p>
        </div>
        
        <button id="reset-btn" style="padding: 10px 15px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">측정 초기화</button>
        
        <div class="distance-display">
            <h3>측정 결과</h3>
            <p id="distance-result">지도에서 두 지점을 클릭하여 거리를 측정하세요.</p>
        </div>
    </div>

    <script>
        // Google Maps API를 불러오는 스크립트 태그
        document.write('<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"><\/script>');
        
        let map;
        let markers = [];
        let polyline = null;
        
        function initMap() {
            // 세종특별자치시 중심 좌표
            const sejongCenter = { lat: 36.5040736, lng: 127.2494855 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                center: sejongCenter,
                zoom: 12,
                mapTypeId: 'roadmap'
            });
            
            // 지도 클릭 이벤트 리스너
            map.addListener('click', function(event) {
                addMarker(event.latLng);
            });
            
            // 초기화 버튼 이벤트 리스너
            document.getElementById('reset-btn').addEventListener('click', function() {
                resetMeasurement();
            });
        }
        
        function addMarker(location) {
            // 최대 2개의 마커만 허용
            if (markers.length >= 2) {
                return;
            }
            
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                label: markers.length === 0 ? '시작' : '끝'
            });
            
            markers.push(marker);
            
            // 두 번째 마커가 놓이면 거리 계산
            if (markers.length === 2) {
                calculateDistance();
                drawLine();
            }
        }
        
        function calculateDistance() {
            const p1 = markers[0].getPosition();
            const p2 = markers[1].getPosition();
            
            // 하버사인 공식을 사용하여 두 지점 사이의 거리(미터) 계산
            const R = 6371000; // 지구 반지름 (미터)
            const φ1 = p1.lat() * Math.PI/180;
            const φ2 = p2.lat() * Math.PI/180;
            const Δφ = (p2.lat() - p1.lat()) * Math.PI/180;
            const Δλ = (p2.lng() - p1.lng()) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            // 결과 표시
            const resultElement = document.getElementById('distance-result');
            if (distance < 1000) {
                resultElement.innerHTML = `측정된 거리: <strong>${distance.toFixed(0)} 미터</strong>`;
            } else {
                resultElement.innerHTML = `측정된 거리: <strong>${(distance/1000).toFixed(2)} 킬로미터</strong>`;
            }
        }
        
        function drawLine() {
            if (polyline) {
                polyline.setMap(null);
            }
            
            const path = markers.map(marker => marker.getPosition());
            
            polyline = new google.maps.Polyline({
                path: path,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });
            
            polyline.setMap(map);
        }
        
        function resetMeasurement() {
            // 모든 마커 제거
            markers.forEach(marker => {
                marker.setMap(null);
            });
            markers = [];
            
            // 선 제거
            if (polyline) {
                polyline.setMap(null);
                polyline = null;
            }
            
            // 결과 초기화
            document.getElementById('distance-result').innerHTML = '지도에서 두 지점을 클릭하여 거리를 측정하세요.';
        }
    </script>
</body>
</html>
